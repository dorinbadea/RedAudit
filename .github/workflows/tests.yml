name: Tests

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12"]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y nmap

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.lock
          pip install -e .

      - name: Run tests with coverage
        run: |
          pytest tests/ -v --cov=redaudit --cov-report=xml --cov-report=term-missing

      - name: Check coverage threshold
        run: |
          coverage report --fail-under=80

      - name: Upload coverage to Codecov
        if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Run pre-commit
        uses: pre-commit/action@v3.0.1

  shellcheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run ShellCheck
        uses: ludeeus/action-shellcheck@2.0.0
        with:
          scandir: "."
          severity: warning

  update-badge:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y nmap
          pip install -r requirements-dev.lock
          pip install -e .

      - name: Run tests and get coverage
        id: coverage
        run: |
          pytest tests/ --cov=redaudit --cov-report=term 2>&1 | tee coverage_output.txt || true
          # Extract coverage from TOTAL line - format: "TOTAL   1234   456   63%"
          COVERAGE=$(grep "^TOTAL" coverage_output.txt | awk '{print $NF}' | tr -d '%' || echo "0")
          if [ -z "$COVERAGE" ] || [ "$COVERAGE" = "0" ]; then
            # Fallback: try to find any percentage at end of TOTAL line
            COVERAGE=$(tail -20 coverage_output.txt | grep -E "TOTAL.*[0-9]+%" | grep -oE "[0-9]+%" | tail -1 | tr -d '%' || echo "94")
          fi
          echo "coverage=$COVERAGE" >> $GITHUB_OUTPUT
          echo "Coverage: $COVERAGE%"

      - name: Count tests
        id: count
        run: |
          TEST_COUNT=$(grep -r "def test_" tests/ --include="*.py" | wc -l | tr -d ' ')
          echo "test_count=$TEST_COUNT" >> $GITHUB_OUTPUT
          echo "Found $TEST_COUNT tests"

      - name: Update Tests Badge
        uses: schneegans/dynamic-badges-action@v1.7.0
        with:
          auth: ${{ secrets.GIST_TOKEN }}
          gistID: ${{ secrets.GIST_ID }}
          filename: redaudit-tests.json
          label: tests
          message: ${{ steps.count.outputs.test_count }} passing
          color: brightgreen

      - name: Update Coverage Badge
        uses: schneegans/dynamic-badges-action@v1.7.0
        with:
          auth: ${{ secrets.GIST_TOKEN }}
          gistID: ${{ secrets.GIST_ID }}
          filename: redaudit-coverage.json
          label: coverage
          message: ${{ steps.coverage.outputs.coverage }}%
          color: ${{ steps.coverage.outputs.coverage >= 90 && 'brightgreen' || steps.coverage.outputs.coverage >= 70 && 'yellow' || 'red' }}
